            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slow-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .animate-fade-in-up { animation: fade-in-up 1s ease-out forwards; }
        .animate-slow-zoom { animation: slow-zoom 20s linear infinite alternate; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { bg: #0D0D0D; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
    </style>
</head>

                <img 
                    src={item.image} 
                    alt={item.name} 
                    className="w-full h-full object-cover transform grayscale group-hover:grayscale-0 group-hover:scale-110 transition-all duration-1000" 
                />
                <div className="absolute bottom-0 left-0 w-full p-8 z-20 flex flex-col items-center text-center">
                    <div className="text-[#D4AF37] mb-4 transform translate-y-8 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500 delay-100 p-4 border border-[#D4AF37]/30 rounded-full bg-black/50 backdrop-blur-sm">
                        <Icon name={item.iconName} size={24} />
                    </div>
                    <h3 className="text-2xl text-white font-serif italic mb-2">{item.name}</h3>
                    <p className="text-xs text-gray-300 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity duration-700 delay-200">View Collection</p>
                </div>
            </div>
        );

        const VehicleCard = ({ vehicle, onClick }) => (
            <div 
                onClick={onClick}
                className="bg-[#121212] group cursor-pointer hover:-translate-y-2 transition-transform duration-500 border border-white/5 flex flex-col h-full"
            >
                <div className="relative aspect-[16/10] overflow-hidden">
                    <img 
                        src={vehicle.image} 
                        alt={vehicle.name} 
                        className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-1000" 
                    />
                    {vehicle.badge && (
                        <span className="absolute top-4 left-4 bg-white/90 backdrop-blur text-black text-[10px] font-bold px-3 py-1 uppercase tracking-widest shadow-lg">
                            {vehicle.badge}
                        </span>
                    )}
                    <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <p className="text-white text-xs flex items-center gap-2">
                            <Icon name="mapPin" size={12} className="text-[#D4AF37]"/> {vehicle.location}
                        </p>
                    </div>
                </div>
                
                <div className="p-6 flex-1 flex flex-col justify-between">
                    <div>
                        <div className="flex justify-between items-start mb-3">
                            <p className="text-[#D4AF37] text-xs uppercase tracking-widest font-bold">{vehicle.category}</p>
                            <p className="text-gray-500 text-xs">{vehicle.year}</p>
                        </div>
                        <h3 className="text-xl text-white font-serif mb-4 group-hover:text-[#D4AF37] transition-colors leading-snug">
                            {vehicle.name}
                        </h3>
                        
                        <div className="grid grid-cols-2 gap-y-2 gap-x-4 mb-6 text-xs text-gray-400">
                            {Object.entries(vehicle.specs).slice(0, 2).map(([key, val]) => (
                                <div key={key} className="flex justify-between border-b border-white/5 pb-1">
                                    <span className="capitalize opacity-60">{key}</span>
                                    <span className="text-gray-300">{val.split(' ')[0]}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <div className="flex justify-between items-center pt-4 border-t border-white/10">
                        <p className="text-white text-lg font-serif">{vehicle.price}</p>
                        <div className="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-[#D4AF37] group-hover:border-[#D4AF37] transition-colors">
                            <Icon name="arrowRight" size={14} className="text-white group-hover:text-black"/>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ListingPage = ({ vehicles, setVehicle, setPage }) => {
            const [activeCategory, setActiveCategory] = useState('all');

            const filteredVehicles = activeCategory === 'all' 
                ? vehicles 
                : vehicles.filter(v => v.category === activeCategory);

            return (
                <div className="pt-32 pb-20 container mx-auto px-6 min-h-screen">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-16">
                        <div>
                            <h1 className="text-5xl md:text-7xl text-white font-serif mb-6">The Collection</h1>
                            <p className="text-gray-400 max-w-xl text-lg font-light leading-relaxed">
                                A curated selection of the world's most exceptional machines. 
                                Sourced globally from Europe, Asia, The Americas, and beyond.
                            </p>
                        </div>
                    </div>

                    <div className="flex flex-wrap gap-4 mb-12 border-b border-white/10 pb-6 sticky top-24 z-30 bg-[#0D0D0D]/90 backdrop-blur py-4">
                        {['all', 'supercar', 'luxury', 'yacht', 'jet'].map(cat => (
                            <button 
                                key={cat}
                                onClick={() => setActiveCategory(cat)}
                                className={`px-6 py-2 rounded-full border transition-all uppercase text-xs tracking-widest ${
                                    activeCategory === cat 
                                    ? 'bg-[#D4AF37] border-[#D4AF37] text-black font-bold' 
                                    : 'border-white/20 text-gray-400 hover:border-white hover:text-white'
                                }`}
                            >
                                {cat === 'all' ? 'View All' : cat + 's'}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        {filteredVehicles.map(v => (
                            <VehicleCard 
                                key={v.id} 
                                vehicle={v} 
                                onClick={() => { setVehicle(v); setPage('detail'); }} 
                            />
                        ))}
                    </div>
                    
                    <div className="mt-24 text-center">
                        <p className="text-gray-500 mb-6 text-sm">Showing {filteredVehicles.length} exceptional assets</p>
                        <Button variant="outline" className="min-w-[200px]">Load More Archives</Button>
                    </div>
                </div>
            );
        };

        const DetailPage = ({ vehicle, onBack }) => {
            if (!vehicle) return null;

            return (
                <div className="pt-24 animate-fade-in">
                    <div className="container mx-auto px-6 mb-8 flex justify-between items-center">
                        <button onClick={onBack} className="text-gray-400 hover:text-[#D4AF37] flex items-center gap-2 text-xs uppercase tracking-[0.2em] group transition-colors">
                            <Icon name="chevronRight" className="rotate-180 group-hover:-translate-x-1 transition-transform" size={16} /> Back to Collection
                        </button>
                        <div className="flex gap-4">
                            <button className="text-gray-400 hover:text-white text-xs uppercase tracking-widest flex items-center gap-2">
                                <Icon name="star" size={14}/> Save
                            </button>
                            <button className="text-gray-400 hover:text-white text-xs uppercase tracking-widest flex items-center gap-2">
                                <Icon name="globe" size={14}/> Share
                            </button>
                        </div>
                    </div>

                    <div className="relative h-[60vh] md:h-[80vh] w-full bg-gray-900 mb-12 group">
                        <img src={vehicle.image} alt={vehicle.name} className="w-full h-full object-cover opacity-90" />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#0D0D0D] via-transparent to-transparent" />
                        <div className="absolute bottom-0 left-0 w-full p-8 md:p-16">
                            <div className="container mx-auto">
                                <span className="bg-[#D4AF37] text-black px-3 py-1 text-xs font-bold uppercase tracking-widest mb-4 inline-block">
                                    {vehicle.year} Model
                                </span>
                                <h1 className="text-5xl md:text-7xl lg:text-8xl font-serif text-white mb-4">{vehicle.name}</h1>
                                <div className="flex flex-col md:flex-row gap-8 text-white/80">
                                    <span className="flex items-center gap-2 text-lg"><Icon name="mapPin" className="text-[#D4AF37]"/> {vehicle.location}</span>
                                    <span className="flex items-center gap-2 text-lg"><Icon name="shieldCheck" className="text-[#D4AF37]"/> Verified by AURA</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="container mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-16 pb-24">
                        <div className="lg:col-span-8">
                            <h2 className="text-3xl font-serif text-white mb-8">Technical Specifications</h2>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-12">
                                {Object.entries(vehicle.specs).map(([key, value]) => (
                                    <div key={key} className="bg-[#1A1A1A] p-6 border border-white/5 hover:border-[#D4AF37]/30 transition-colors">
                                        <p className="text-gray-500 text-xs uppercase tracking-widest mb-2">{key}</p>
                                        <p className="text-white text-xl font-serif">{value}</p>
                                    </div>
                                ))}
                            </div>

                            <h2 className="text-3xl font-serif text-white mb-6">Asset Narrative</h2>
                            <div className="text-gray-400 leading-loose text-lg space-y-6 font-light">
                                <p>
                                    This {vehicle.year} {vehicle.name} stands as a testament to {vehicle.category === 'yacht' ? 'nautical' : vehicle.category === 'jet' ? 'aeronautical' : 'automotive'} excellence. 
                                    Currently residing in {vehicle.location}, it has been meticulously maintained and represents one of the finest examples available on the global market today.
                                </p>
                                <p>
                                    Offered exclusively through AURA, this asset comes with complete documentation, provenance history, and a comprehensive inspection report. 
                                    Our concierge team is available to arrange a private viewing or video tour at your convenience.
                                </p>
                            </div>
                            
                            <div className="mt-12 p-8 bg-[#121212] border border-white/5">
                                <h3 className="text-white font-serif text-xl mb-4">Shipping & Logistics</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="flex gap-4">
                                        <Icon name="globe" className="text-[#D4AF37] shrink-0"/>
                                        <div>
                                            <p className="text-white text-sm font-bold">International Export</p>
                                            <p className="text-gray-500 text-xs">We handle all customs & duties.</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4">
                                        <Icon name="shieldCheck" className="text-[#D4AF37] shrink-0"/>
                                        <div>
                                            <p className="text-white text-sm font-bold">Insured Transport</p>
                                            <p className="text-gray-500 text-xs">110% value coverage during transit.</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4">
                                        <Icon name="users" className="text-[#D4AF37] shrink-0"/>
                                        <div>
                                            <p className="text-white text-sm font-bold">Local Registration</p>
                                            <p className="text-gray-500 text-xs">Assistance with plates & title.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-4">
                            <div className="sticky top-32 bg-white/5 backdrop-blur-md border border-white/10 p-8">
                                <p className="text-sm text-gray-400 uppercase tracking-widest mb-2">Acquisition Price</p>
                                <div className="text-4xl text-[#D4AF37] font-serif mb-8">{vehicle.price}</div>
                                
                                <div className="space-y-4 mb-8">
                                    <Button className="w-full justify-center">Request Purchase Info</Button>
                                    <Button variant="outline" className="w-full justify-center">Contact Dealer</Button>
                                </div>

                                <div className="border-t border-white/10 pt-6">
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="w-12 h-12 rounded-full bg-gray-800 bg-[url('https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=200')] bg-cover"></div>
                                        <div>
                                            <p className="text-white text-sm font-bold">Alexander Sterling</p>
                                            <p className="text-gray-500 text-xs">Senior Broker, AURA London</p>
                                        </div>
                                    </div>
                                    <p className="text-xs text-gray-500 italic">"I have personally inspected this asset and can attest to its pristine condition."</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ConciergePage = () => (
            <div className="pt-32 pb-20 container mx-auto px-6 min-h-screen flex flex-col justify-center">
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 w-full items-center">
                    <div>
                        <h2 className="text-[#D4AF37] uppercase tracking-[0.2em] mb-4 font-semibold text-sm">AURA Private Client</h2>
                        <h1 className="text-5xl md:text-7xl font-serif text-white mb-8">The Impossible,<br/>Acquired.</h1>
                        <p className="text-gray-400 text-lg leading-relaxed mb-8 max-w-lg">
                            From sold-out limited editions to off-market hypercars and mega yachts. 
                            Our sourcing team operates in the shadows to bring the world's rarest assets to your doorstep.
                        </p>
                        
                        <div className="space-y-8 border-l border-[#D4AF37] pl-8">
                            <div className="relative">
                                <h4 className="text-white text-xl font-serif mb-2">Global Sourcing Network</h4>
                                <p className="text-gray-500 text-sm">Access to private collections in 40+ countries.</p>
                            </div>
                            <div className="relative">
                                <h4 className="text-white text-xl font-serif mb-2">Anonymity Guaranteed</h4>
                                <p className="text-gray-500 text-sm">Discreet transactions for high-profile clients.</p>
                            </div>
                            <div className="relative">
                                <h4 className="text-white text-xl font-serif mb-2">Crypto & Fiat Accepted</h4>
                                <p className="text-gray-500 text-sm">Seamless multi-currency settlement.</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-[#121212] p-10 border border-white/5 shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-[#D4AF37]/10 rounded-full blur-3xl -mr-16 -mt-16"></div>
                        <h3 className="text-3xl text-white font-serif mb-8 relative z-10">Start Your Request</h3>
                        <form className="space-y-6 relative z-10">
                            <div className="grid grid-cols-2 gap-6">
                                <div className="space-y-2">
                                    <label className="text-xs text-gray-500 uppercase tracking-widest">Name</label>
                                    <input type="text" className="w-full bg-black/50 border-b border-white/20 text-white py-3 focus:border-[#D4AF37] outline-none transition-colors" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs text-gray-500 uppercase tracking-widest">Contact</label>
                                    <input type="text" className="w-full bg-black/50 border-b border-white/20 text-white py-3 focus:border-[#D4AF37] outline-none transition-colors" />
                                </div>
                            </div>
                            
                            <div className="space-y-2">
                                <label className="text-xs text-gray-500 uppercase tracking-widest">Desired Asset</label>
                                <select className="w-full bg-black/50 border-b border-white/20 text-white py-3 focus:border-[#D4AF37] outline-none appearance-none">
                                    <option>Sourcing Specific Vehicle</option>
                                    <option>Listing Consultation</option>
                                    <option>Membership Inquiry</option>
                                </select>
                            </div>
                            
                            <div className="space-y-2">
                                <label className="text-xs text-gray-500 uppercase tracking-widest">Details</label>
                                <textarea rows="4" className="w-full bg-black/50 border-b border-white/20 text-white py-3 focus:border-[#D4AF37] outline-none resize-none"></textarea>
                            </div>
                            <Button className="w-full mt-4">Initiate Private Chat</Button>
                        </form>
                    </div>
                </div>
            </div>
        );

        const Footer = () => (
            <footer className="bg-[#050505] border-t border-white/5 pt-24 pb-12">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row justify-between mb-20">
                        <div className="max-w-md mb-10 md:mb-0">
                            <div className="text-3xl font-serif font-bold tracking-widest text-white mb-8">
                                AURA<span className="text-[#D4AF37]">.</span>
                            </div>
                            <h3 className="text-2xl text-white font-light mb-6">Join the Inner Circle.</h3>
                            <div className="flex border-b border-white/20 pb-4 max-w-sm">
                                <input type="email" placeholder="Enter your email address" className="bg-transparent text-white outline-none w-full placeholder-gray-600"/>
                                <Icon name="arrowRight" className="text-[#D4AF37] cursor-pointer"/>
                            </div>
                        </div>
                        
                        <div className="flex gap-16 md:gap-24 flex-wrap">
                            <div>
                                <h4 className="text-[#D4AF37] text-xs font-bold uppercase tracking-widest mb-6">Inventory</h4>
                                <ul className="space-y-4 text-gray-400 text-sm">
                                    <li className="hover:text-white cursor-pointer transition-colors">Hypercars</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">Super Yachts</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">Private Aviation</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">Off-Market</li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-[#D4AF37] text-xs font-bold uppercase tracking-widest mb-6">Services</h4>
                                <ul className="space-y-4 text-gray-400 text-sm">
                                    <li className="hover:text-white cursor-pointer transition-colors">Concierge</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">Financing</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">Logistics</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">Escrow</li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-[#D4AF37] text-xs font-bold uppercase tracking-widest mb-6">Locations</h4>
                                <ul className="space-y-4 text-gray-400 text-sm">
                                    <li className="hover:text-white cursor-pointer transition-colors">London</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">Dubai</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">Singapore</li>
                                    <li className="hover:text-white cursor-pointer transition-colors">New York</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex flex-col md:flex-row justify-between items-center pt-8 border-t border-white/5 text-gray-600 text-xs uppercase tracking-widest">
                        <p>© 2025 AURA Luxury Systems. Worldwide.</p>
                        <div className="flex gap-8 mt-4 md:mt-0">
                            <span className="cursor-pointer hover:text-[#D4AF37]">Privacy</span>
                            <span className="cursor-pointer hover:text-[#D4AF37]">Terms</span>
                            <span className="cursor-pointer hover:text-[#D4AF37]">Sitemap</span>
                        </div>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [page, setPage] = useState('home');
            const [selectedVehicle, setSelectedVehicle] = useState(null);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [page]);

            const renderContent = () => {
                switch(page) {
                    case 'home':
                        return (
                            <React.Fragment>
                                <Hero setPage={setPage} />
                                
                                <section className="bg-[#0D0D0D] py-0 border-b border-white/5">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-0">
                                        {CATEGORIES.slice(1).map(cat => (
                                            <CategoryCard key={cat.id} item={cat} onClick={() => setPage('listings')} />
                                        ))}
                                    </div>
                                </section>

                                <section className="bg-[#050505] py-32">
                                    <div className="container mx-auto px-6">
                                        <div className="flex flex-col md:flex-row justify-between items-end mb-16">
                                            <SectionHeading title="Curated Arrivals" subtitle="Freshly Sourced" />
                                            <Button variant="outline" onClick={() => setPage('listings')} className="hidden md:block mb-12">View Full Inventory</Button>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                            {VEHICLES.slice(0, 6).map(v => (
                                                <VehicleCard 
                                                    key={v.id} 
                                                    vehicle={v} 
                                                    onClick={() => { setSelectedVehicle(v); setPage('detail'); }}
                                                />
                                            ))}
                                        </div>
                                        <div className="mt-12 md:hidden text-center">
                                            <Button variant="outline" onClick={() => setPage('listings')}>View Full Inventory</Button>
                                        </div>
                                    </div>
                                </section>

                                <section className="py-32 bg-[#0D0D0D] relative overflow-hidden border-y border-white/5">
                                    <div className="absolute inset-0 opacity-20 bg-[url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg')] bg-center bg-no-repeat bg-contain pointer-events-none"></div>
                                    <div className="container mx-auto px-6 relative z-10 text-center">
                                        <h3 className="text-[#D4AF37] text-sm uppercase tracking-[0.3em] mb-6">No Borders</h3>
                                        <h2 className="text-4xl md:text-6xl font-serif text-white mb-12">Serving 6 Continents</h2>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-4xl mx-auto">
                                            <div className="p-6 border border-white/10 bg-black/50 backdrop-blur-sm">
                                                <h4 className="text-white text-xl font-serif mb-2">North America</h4>
                                                <p className="text-gray-500 text-xs">New York • Miami • LA</p>
                                            </div>
                                            <div className="p-6 border border-white/10 bg-black/50 backdrop-blur-sm">
                                                <h4 className="text-white text-xl font-serif mb-2">EMEA</h4>
                                                <p className="text-gray-500 text-xs">London • Dubai • Monaco</p>
                                            </div>
                                            <div className="p-6 border border-white/10 bg-black/50 backdrop-blur-sm">
                                                <h4 className="text-white text-xl font-serif mb-2">Asia Pacific</h4>
                                                <p className="text-gray-500 text-xs">Tokyo • Singapore • Sydney</p>
                                            </div>
                                            <div className="p-6 border border-white/10 bg-black/50 backdrop-blur-sm">
                                                <h4 className="text-white text-xl font-serif mb-2">Africa</h4>
                                                <p className="text-gray-500 text-xs">Cape Town • Lagos</p>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </React.Fragment>
                        );
                    case 'listings':
                        return <ListingPage vehicles={VEHICLES} setVehicle={setSelectedVehicle} setPage={setPage} />;
                    case 'detail':
                        return <DetailPage vehicle={selectedVehicle} onBack={() => setPage('listings')} />;
                    case 'concierge':
                        return <ConciergePage />;
                    default:
                        return null;
                }
            };

            return (
                <main>
                    <Navbar setPage={setPage} />
                    {renderContent()}
                    <Footer />
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
